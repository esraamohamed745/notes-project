    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="style login.css">
</head>
  <body>

    <header>
        <h2 class="text-center"><strong>Daily</strong>Notes</h2>
        <div class="head d-flex justify-content-center align-items-center"">
        <div class="login">
            <div class="circle circle1"></div>
            <img src="media/illustration.png" alt="">
            <h1 class="px-4 my-5">LOGIN</h1>
            <form action="" class=" d-flex flex-column justify-content-center align-items-center" id="formSubmit">
                <input type="email" name="email" id="email" placeholder="USERNAME" class="d-block w-75 px-3 py-2 input1 mt-2">
                <p id="watchOut"><i class="fa-solid fa-circle-exclamation req p-1"></i>please enter your email</p>
                <input type="password" name="password" id="password" placeholder="PASSWORD" class="d-block w-75 px-3 py-2 input1 mt-4">
                <p id="watchThis"><i class="fa-solid fa-circle-exclamation req p-1"></i>please enter your password</p>
                <input type="submit" value="SUBMIT" class="d-block w-75 mt-4 input2">
                 </form>
                 <div class="end d-flex justify-content-center align-items-center gap-5 mt-4">
                <span> <a href="" class="text-decoration-none link link1">REGISTER</a></span> <span> <a href="" class="text-decoration-none link">FORGET PASSWORD</a></span>
                <div class="circle circle2"></div>
            </div>
        </div>
        </div>
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
